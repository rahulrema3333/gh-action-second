name: Understanding Matrix
on: push
jobs:
  example_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        fruit: [apple, pear]
        animal: [cat, dog]
        include:
          - color: green
          - color: pink
            animal: cat
          - fruit: apple
            shape: circle
          - fruit: banana
          - fruit: banana
            animal: cat
              
    steps:
      - name: understanding matrix include and exlude
        run: |
          echo  "fruit is": ${{ matrix.fruit }}
          echo  "animal is" ${{ matrix.animal }}
          echo  "color is" ${{ matrix.color }}
          echo  "shape is" ${{ matrix.shape }}
      
      
        
